<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMOR - Register</title>
    <!-- Font Awesome dari CDNJS (CDNJS) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts dari jsDelivr (jsDelivr) -->
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/inter@5.0.3/index.min.css" rel="stylesheet">
    <!-- Animate.css dari jsDelivr (jsDelivr) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Authentication.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-content">
                <div class="logo-container animate__animated animate__fadeIn">
                    <div class="logo">REMOR</div>
                    <p class="tagline">Shop, Chat, Connect</p>
                </div>
                
                <div class="auth-form-container animate__animated animate__fadeInUp">
                    <h1 class="auth-title">Create an Account</h1>
                    <p class="auth-subtitle">Join our community of buyers and sellers!</p>
                    
                    <form id="registerForm" class="auth-form">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <div class="input-container">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" id="fullName" class="form-input" placeholder="Enter your full name">
                            </div>
                            <div class="error-message" id="nameError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <div class="input-container">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" id="registerEmail" class="form-input" placeholder="Enter your email">
                            </div>
                            <div class="error-message" id="registerEmailError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <div class="input-container">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="registerPassword" class="form-input" placeholder="Create a password">
                                <i class="fas fa-eye-slash toggle-password" id="toggleRegisterPassword"></i>
                            </div>
                            <div class="password-strength">
                                <div class="strength-meter">
                                    <div class="strength-meter-fill" id="strengthMeter"></div>
                                </div>
                                <div class="strength-text" id="strengthText">Password strength</div>
                            </div>
                            <div class="error-message" id="registerPasswordError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="input-container">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password">
                            </div>
                            <div class="error-message" id="confirmPasswordError"></div>
                        </div>
                        
                        <div class="form-group terms-container">
                            <label class="checkbox-container">
                                <input type="checkbox" id="termsAgreement">
                                <span class="checkmark"></span>
                                I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                            </label>
                            <div class="error-message" id="termsError"></div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-register" onclick="window.location.href='index.html'">
                            <span class="btn-text">Create Account</span>
                            <div class="btn-loader">
                                <i class="fas fa-circle-notch fa-spin"></i>
                            </div>
                        </button>
                        
                        <div class="social-login">
                            <p class="social-login-text">Or sign up with</p>
                            <div class="social-buttons">
                                <button type="button" class="btn btn-social btn-google">
                                    <i class="fab fa-google"></i>
                                </button>
                                <button type="button" class="btn btn-social btn-facebook">
                                    <i class="fab fa-facebook-f"></i>
                                </button>
                                <button type="button" class="btn btn-social btn-apple">
                                    <i class="fab fa-apple"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="auth-footer">
                            <p>Already have an account? <a href="login.html" class="auth-link">Sign in</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="auth-right">
            <div class="auth-image animate__animated animate__fadeIn">
                <div class="image-overlay"></div>
                <div class="auth-quote">
                    <i class="fas fa-quote-left quote-icon"></i>
                    <p class="quote-text">As a seller, REMOR has helped me connect with customers in a more personal way. My sales have increased by 40%!</p>
                    <div class="quote-author">
                        <div class="author-avatar" style="background-color: #4CAF50;"></div>
                        <div class="author-info">
                            <p class="author-name">Michael Chen</p>
                            <p class="author-title">Top Seller</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery dari jsDelivr (jsDelivr) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <!-- Sweet Alert 2 dari CDNJS (CDNJS) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.12/sweetalert2.all.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="Authentication.js"></script>
</body>
</html>
