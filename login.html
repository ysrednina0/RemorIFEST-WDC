<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMOR - Login</title>
    <!-- Font Awesome dari CDNJS (CDNJS) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts dari jsDelivr (jsDelivr) -->
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/inter@5.0.3/index.min.css" rel="stylesheet">
    <!-- Animate.css dari jsDelivr (jsDelivr) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Authentication.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-content">
                <div class="logo-container animate__animated animate__fadeIn">
                    <div class="logo">REMOR</div>
                    <p class="tagline">Shop, Chat, Connect</p>
                </div>
                
                <div class="auth-form-container animate__animated animate__fadeInUp">
                    <h1 class="auth-title">Login to Your Account</h1>
                    <p class="auth-subtitle">Welcome back! Please enter your details.</p>
                    
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-container">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" id="email" class="form-input" placeholder="Enter your email">
                            </div>
                            <div class="error-message" id="emailError"></div>
                        </div>
                        
                        <div class="form-group">
                            <div class="password-label-container">
                                <label for="password">Password</label>
                                <a href="#" class="forgot-password">Forgot password?</a>
                            </div>
                            <div class="input-container">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="password" class="form-input" placeholder="Enter your password">
                                <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
                            </div>
                            <div class="error-message" id="passwordError"></div>
                        </div>
                        
                        <div class="form-group remember-me">
                            <label class="checkbox-container">
                                <input type="checkbox" id="rememberMe">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-login" onclick="window.location.href='index.html'">
                            <span class="btn-text">Sign In</span>
                            <div class="btn-loader">
                                <i class="fas fa-circle-notch fa-spin"></i>
                            </div>
                        </button>
                        
                        <div class="social-login">
                            <p class="social-login-text">Or sign in with</p>
                            <div class="social-buttons">
                                <button type="button" class="btn btn-social btn-google">
                                    <i class="fab fa-google"></i>
                                </button>
                                <button type="button" class="btn btn-social btn-facebook">
                                    <i class="fab fa-facebook-f"></i>
                                </button>
                                <button type="button" class="btn btn-social btn-apple">
                                    <i class="fab fa-apple"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="auth-footer">
                            <p>Don't have an account? <a href="Authentication.html" class="auth-link">Sign up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="auth-right">
            <div class="auth-image animate__animated animate__fadeIn">
                <div class="image-overlay"></div>
                <div class="auth-quote">
                    <i class="fas fa-quote-left quote-icon"></i>
                    <p class="quote-text">REMOR has transformed how I shop online. The chat feature makes it so easy to talk directly with sellers!</p>
                    <div class="quote-author">
                        <div class="author-avatar"></div>
                        <div class="author-info">
                            <p class="author-name">Sarah Johnson</p>
                            <p class="author-title">Happy Customer</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery dari jsDelivr (jsDelivr) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <!-- Sweet Alert 2 dari CDNJS (CDNJS) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.12/sweetalert2.all.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="Authentication.js"></script>
</body>
</html>
